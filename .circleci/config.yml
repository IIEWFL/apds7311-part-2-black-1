version: 2.1

jobs:
  say-hello:
    docker:
      - image: circleci/node:16  # Use a Node.js Docker image
    steps:
      - checkout  # Check out the source code
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  sonarqube:
    working_directory: ~/build
    docker:
      - image: circleci/node:16  # Use a Node.js Docker image
    resource_class: small
    steps:
      - checkout  # Make sure to check out the code
      - run:
          name: Initialize npm and Install Dependencies
          command: |
            npm init -y  # Initialize a new Node.js project with default settings
            npm install  # Install Node.js dependencies
      - run:
          name: Run Tests
          command: npm test  # Run your tests if applicable
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: " $SONAR_BRANCH
          echo "Sonar org value is : "$SONAR_ORG
          sonar-scanner \
          -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
          -Dsonar.organization="$SONAR_ORG" \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.exclusions="**/android/**,**/ios/**" \
          -Dsonar.login="$SONAR_TOKEN" \
          -Dsonar.branch.name="$SONAR_BRANCH" \
          -Dsonar.sources="."

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube
